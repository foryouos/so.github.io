<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <!--移动端-->
    <title>foryou网站导航</title>
    <link rel="icon" sizes="any" href="https://s2.loli.net/2023/02/26/NzPbejv98Qm2dcs.png">
    <meta name="keywords" content="foryouos浏览器导航页，GitHub UI重构项目"/>
    <meta name="description" content="foryou网页导航移动端页面"/>
    <meta name="author" content="https://github.com/foryouos/so.github.io"/>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="mobile.css" >
    <script src="mobile.js" type="text/javascript"></script>
    <script>
      function browserRedirect() {
          var sUserAgent = navigator.userAgent.toLowerCase();
          var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
          var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
          var bIsMidp = sUserAgent.match(/midp/i) == "midp";
          var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
          var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
          var bIsAndroid = sUserAgent.match(/android/i) == "android";
          var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
          var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
          if ( bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
              //跳转移动端页面
              //window.location.href = "mobile.html";
          } else {
              //跳转pc端页面
             window.location.href = "index.html";
          }
      }
      browserRedirect();
</script>
</head>
<body>
    <form action="" id="frame_so" name="soform">
      <input type="text" name="wd" autofocus placeholder="搜索一下，你就知道" autocomplete="off" id="kw">
      <input type="submit" value="Baidu" id="baidu">
      <input type="submit" value="Google" id="google">
    </form>
<div id="footer_end">
    <footer>
    <a href="https://www.foryouos.cn/" target="_blank">Foryouos官网|</a>
    <a href="https://github.com/foryouos" target="_blank">GitHub主页</a>
  </footer>
</div>
</body>

</html>
